<div style="width: 100%">
<label>Hue: <span id="hue">0</span></label><input type="range" min="-180" max="180" value="0" class="slider" id="myRange" style="width: 100%"/>
<br/>
</div>
<img id="ireland" src="ireland-alt1.png" style="height: 90vh"/>

<script>
const range = document.getElementById("myRange");
const hue = document.getElementById("hue");
const ireland = document.getElementById("ireland");

range.addEventListener("input", (e) => {
  const val = e.target.value;
  hue.textContent = val;
  ireland.style.filter = `hue-rotate(${val}deg)`;
});
</script>
